name: lint

on:
  pull_request_target:
    types:
      - opened
      - edited
      - synchronize

jobs:
  golangci-lint:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v3

      - name: golangci-lint
        uses: reviewdog/action-golangci-lint@v2
        with:
          fail_on_error: true
          reporter: github-pr-review
